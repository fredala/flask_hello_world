<!DOCTYPE html>
<html>
<head>
    <title>Édition de données MySQL avec Flask</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Valeur</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>
                    <form action="/edit" method="POST">
                        <input type="hidden" name="id" value="{{ row[0] }}">
                        <input type="text" name="value" value="{{ row[1] }}">
                        <input type="submit" value="Sauvegarder">
                    </form>
                </td>
                <td>
                    <a href="#">Supprimer</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
